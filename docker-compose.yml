version: '3.8'

services:

  db_identity:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=identity_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_identity_data:/var/lib/postgresql/data

  db_inventory:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=inventory_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_inventory_data:/var/lib/postgresql/data

  gateway:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - db_identity
      - db_inventory

  identity_service:
    build: 
      context: ./services
      dockerfile: Dockerfile
    volumes:
      - ./services/identity:/app
    environment:
      - DATABASE_URL=postgresql://admin:secret@db_identity:5432/identity_db
      - SECRET_KEY=CH4V3S3CR3TK3YF0RDJ4NG0 
      - JWT_SECRET_KEY=CH4V3S3CR3TK3YF0RDJ4NG0
    depends_on:
      - db_identity

  inventory_service:
    build: 
      context: ./services
      dockerfile: Dockerfile
    volumes:
      - ./services/inventory:/app
    environment:
      - DATABASE_URL=postgresql://admin:secret@db_inventory:5432/inventory_db
      - SECRET_KEY=CH4V3S3CR3TK3YF0RDJ4NG0 
      - JWT_SECRET_KEY=CH4V3S3CR3TK3YF0RDJ4NG0
    ports:
      - "8001:8000"
    depends_on:
      - db_inventory

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    stdin_open: true
    tty: true

volumes:
  postgres_identity_data:
  postgres_inventory_data: